  <body>
    <!-- 4. Crie duas variáveis usando let. Na primeira coloque um total de
minutos e defina um valor para ela (por exemplo, minutos = 120). Na
segunda coloque o total em segundos destes minutos armazenados na primeira variável let. 
Apresente no documento html a seguinte
informação: "_ minutos equivale à _ segundos!" -->

    <script>
      let minutos = 236;
      let segundos = minutos * 60;
      document.write(minutos, " minutos equivalem a ", segundos, " segundos.");
    </script>
    <hr />
  </body>
